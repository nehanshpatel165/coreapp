<c-card class="example-card custom-card">
    <c-card-header>
        <h5 cCardTitle class="m-2">Locations</h5>
    </c-card-header>
    <c-card-body>
      <p cCardText class="m-2">
        Manage locations in your account
    </p>
    <div class="container">
        <div class="row m-4">
            <table >
                <tr class="text-center text-primary fs-6">
                    <th>Image</th>
                    <th>Location name</th>
                    <th>Level</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
                <tr class="text-center" *ngFor="let location of location_info_array">
                <td><img style="width: 150px; height: 150px" [src]="location.img_name" alt={{location.img_name}}></td>
                <td><p>{{ location.location_name }}</p></td>
                <td><p>Level: {{ location.level }}</p></td>
                <td><p>{{location.description}}</p></td>
                <td><img class="p-2" style="cursor:pointer" src="assets/locationassets/edit.svg" alt="edit" routerLink="locations/edit/{{location.id}}">
                  <img class="p-2" style="cursor:pointer" src="assets/locationassets/delete.svg" alt="delete" (click)="prepareDeleteLocation(location.id)" >
                </td>
                </tr>
            </table>
        </div>
    </div>
</c-card-body>
  </c-card>

  <!------------------------------------------------->
  <c-modal id="deleteConfirmationModal" alignment="center" [visible]="showDeleteConfirmationModal" (visibleChange)="handleDeleteConfirmationChange($event)">
    <c-modal-header>
      <h5 cModalTitle>Confirm Deletion</h5>
      <button (click)="toggleDeleteConfirmationModal()" cButtonClose></button>
    </c-modal-header>
    <c-modal-body>Are you sure you want to delete this location?</c-modal-body>
    <c-modal-footer>
      <button (click)="toggleDeleteConfirmationModal()" cButton color="secondary">
        Cancel
      </button>
      <button (click)="locationToDeleteId && deleteLocation(locationToDeleteId)" cButton color="primary">Delete</button>
    </c-modal-footer>
  </c-modal>

    <!--------------------------------------------------->

    <c-toaster [placement]="position" class="p-3" position="absolute">
      <c-toast
        [visible]="visible"
        class="align-items-center text-white border-0" color="primary">
        <c-toast-header>
          <strong class="me-auto">IOT PLUS</strong>
        </c-toast-header>
        <c-toast-body>
          <span *ngIf="visible">Location Deleted Successfully</span>
        </c-toast-body>
      </c-toast>
    </c-toaster>
