  <div class="row">
    <h5 class="col d-flex justify-content-start">Bedroom</h5>
    </div>
    <div class="row">
      <div class="col">
        <img cImg fluid height="180" rounded src="assets/locationassets/master-bedroom.svg" thumbnail width="180" />
      </div>
      <div class="col ">
        <div class=" d-flex justify-content-center mb-2 infodiv">
       Temperature 
        </div>
        <div class="d-flex row justify-content-center mb-2 infodiv">
          Humidity
        </div>

     <c-card-body>
        <c-row>
          <c-col>
            <c-card
              class="mb-3 bg-gradient"
              [ngStyle]="{ 'max-width.px': 250 }"
             style="background-color: #34139e;"
            >
              <c-row class="g-0">
                <c-col [md]="4">
                  <img
                    [cCardImg]
                    src="./assets/lamp.png"
                    class="m-2"
                    style="height: 70px; width: 70px; object-fit: scale-down"
                  />
                </c-col>
                <c-card-body cCol [md]="8">
                  <h5 cCardTitle style="color: white; font-weight: bold">
                    Lamp
                  </h5>
                  <div
                    class="form-check form-switch d-flex justify-content-center"
                  >
                    <input
                      class="form-check-input"
                      type="checkbox"
                      role="switch"
                      id="flexSwitchCheckDefault"
                    />
                    <label
                      class="form-check-label"
                      for="flexSwitchCheckDefault"
                    ></label>
                  </div>
                </c-card-body>
              </c-row>
            </c-card>
          </c-col>
