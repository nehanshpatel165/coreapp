  <div class="row">
    <div class="col">
      <h5 class="col d-flex justify-content-start">Kitchen</h5>
    </div>
    <div class="col">
      <select class="form-select" (change)="onKitchenChange($event)">
        <option *ngFor="let kitchen of kitchens" value="{{ kitchen.location_name }} Floor-{{kitchen.level}} {{kitchen.description}}">{{ kitchen.location_name }} Floor-{{kitchen.level}} {{kitchen.description}}</option>
      </select>
    </div>
    </div>

    <div class="row">
      <div class="col">
        <img cImg fluid height="180" rounded src="assets/locationassets/kitchen.svg" thumbnail width="180" />
      </div>
      <div class="col ">
        <div class=" d-flex justify-content-center mb-2 infodiv">
       Temperature 
        </div>
        <div class="d-flex row justify-content-center mb-2 infodiv">
          Humidity
        </div>
        <div class="d-flex row justify-content-center mb-2 infodiv">
          Fan Status
        </div>
        <div class="d-flex row justify-content-center mb-2 infodiv">
          Lamp Status
        </div>
      </div>
    </div>

    <div class="container">
      <ng-container *ngFor="let device of flattenedDevicesByLocationArray; let i = index">
         <ng-container *ngIf="device.type_of_device === 'lamp' && device.location===selectedKitchen">
           <div *ngIf="i % 2 === 0" class="row">
             <div class="col-6">
               <c-card class="mb-3 bg-gradient" [ngStyle]="{ 'max-width.px': 180 }" style="background-color: #34139e;">
                 <c-row class="g-0">
                   <c-col [md]="4">
                     <img [cCardImg] src="./assets/lamp.png" class="m-2" style="height: 70px; width: 70px; object-fit: scale-down" />
                   </c-col>
                   <c-card-body cCol [md]="8">
                     <h5 cCardTitle style="color: white; font-weight: bold">Lamp</h5>
                     <div class="form-check form-switch d-flex justify-content-center">
                      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault-{{i}}" />
                      <label class="form-check-label" for="flexSwitchCheckDefault-{{i}}"></label>
                     </div>
                   </c-card-body>
                 </c-row>
               </c-card>
             </div>
             <div *ngIf="flattenedDevicesByLocationArray[i + 1] && flattenedDevicesByLocationArray[i + 1].type_of_device === 'lamp'" class="col-6">
               <c-card class="mb-3 bg-gradient" [ngStyle]="{ 'max-width.px': 180 }" style="background-color: #34139e;">
                 <c-row class="g-0">
                   <c-col [md]="4">
                     <img [cCardImg] src="./assets/lamp.png" class="m-2" style="height: 70px; width: 70px; object-fit: scale-down" />
                   </c-col>
                   <c-card-body cCol [md]="8">
                     <h5 cCardTitle style="color: white; font-weight: bold">Lamp</h5>
                     <div class="form-check form-switch d-flex justify-content-center">
                      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault-{{i + 1}}" />
                      <label class="form-check-label" for="flexSwitchCheckDefault-{{i + 1}}"></label>
                     </div>
                   </c-card-body>
                 </c-row>
               </c-card>
             </div>
           </div>
         </ng-container>
         <ng-container *ngIf="device.location === selectedKitchen && device.type_of_device === 'fan'">
           <c-row>
             <c-col class="col-6">
               <c-card
                 class="mb-3 bg-gradient"
                 [ngStyle]="{ 'max-width.px': 400 }"
                 style="background-color: #34139e"
               >
                 <c-row class="g-0">
                   <c-col [md]="4">
                     <img
                       [cCardImg]
                       src="./assets/fan.png"
                       class="d-flex align-items-center"
                       style="height: 90px; width: 80px; object-fit: scale-down"
                     />
                   </c-col>
                   <c-card-body cCol [md]="8">
                     <h5 cCardTitle style="color: white; font-weight: bold">Fan</h5>
                     <div class="form-check form-switch d-inline-flex justify-content-center">
                       <input
                         class="form-check-input"
                         type="checkbox"
                         role="switch"
                         id="flexSwitchCheckDefault"
                         ngModel
                         name="fanSwitch"
                         [(ngModel)]="fanSwitchChecked"
                         
                       />
                       <label
                         class="form-check-label"
                         for="flexSwitchCheckDefault"
                       ></label>
                     </div>
                   </c-card-body>
                 </c-row>
               </c-card>
             </c-col>
           
             <c-col class="col-6">
               <c-card
                 class="mb-3 bg-gradient"
                 [ngStyle]="{ 'max-width.px': 400 }"
                 style="background-color: #34139e"
               >
                 <c-row class="g-0">
                   <c-card-body cCol [md]="10">
                     <label cLabel for="customRange2"><h5 style="color: white; font-weight: bold;">Speed {{value}} </h5></label>
                     <input [(ngModel)]="value" cFormControl id="customRange2" [max]="max" [min]="min" type="range" name="value" [disabled]="!fanSwitchChecked" />
                   </c-card-body>
                 </c-row>
               </c-card>
             </c-col>
           </c-row>  
         </ng-container>
      </ng-container>
     </div>
