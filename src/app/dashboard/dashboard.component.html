<c-navbar style="height: 60px" color="light">
  <c-container fluid>
    <button (click)="toggleSidebar()">Hello</button>
  </c-container>
</c-navbar>

<c-sidebar
  [visible]="sidebarStatus"
  #sidebar1="cSidebar">
<c-sidebar-brand style="border-radius: 20px; ">
  HELLO
</c-sidebar-brand>
  <c-sidebar-nav data-coreui="navigation" [navItems]="navItems" dropdownMode="close"></c-sidebar-nav>
  <c-sidebar-footer class="d-flex justify-content-end">
    <button class="btn btn-light" (click)="toggleSidebar()">Back</button>
  </c-sidebar-footer>
</c-sidebar>

<div [style]="sidebarStatus ? 'margin-left: 15vw' : ''">
  <router-outlet></router-outlet>
</div>
