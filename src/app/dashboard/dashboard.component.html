<c-navbar style="width: 100vw;background-color: #01000b; box-shadow: 3px 0px 20px 0px #6366f1">
  <c-container  fluid [style]="sidebarStatus ? 'margin-left: 16vw' : ''" class="justify-content-between">
   <div class="d-flex align-items-center">
     <button class="btn" (click)="toggleSidebar()"><img *ngIf="!sidebarStatus" src="assets/dashboardassets/open.png" alt=""><img *ngIf="sidebarStatus" src="assets/dashboardassets/close.png" alt=""></button>
    <c-navbar-text style="color: white;">SMART HOME DASHBOARD</c-navbar-text>
  </div>
  <div>
  <!-- <button class="me-2 btn"><img src="assets/dashboardassets/bell.png" alt=""></button> -->
  <c-avatar src="assets/dashboardassets/bell.png" class="me-3" style="cursor: pointer;" routerLink="action"></c-avatar>
  <c-avatar color="warning" textColor="white" style="cursor: pointer;" routerLink="user-profile" >{{currentName}}</c-avatar>
  <c-avatar src="assets/dashboardassets/logout.png" class="ms-3" style="cursor: pointer;" (click)="logout()"></c-avatar>
</div>
  </c-container>
</c-navbar>


<c-sidebar
  [visible]="sidebarStatus"
  #sidebar1="cSidebar" style="box-shadow: -11px 20px 30px 0px #6366f1">
<c-sidebar-brand style="border-radius: 20px;">
  IntelliHouse
</c-sidebar-brand>
  <c-sidebar-nav [navItems]="navItems" dropdownMode="none"></c-sidebar-nav>
</c-sidebar>
<div [style]="sidebarStatus ? 'margin-left: 20vw' : 'margin-left:4vw'">
  <router-outlet></router-outlet>
</div>
