<c-container class="mt-4" >
  <c-row>
    <c-col class="col-xs-4 col-md-7 col-lg-8" >
      <c-card class="mb-4 custom-card" style="height: 200px;">
        <img
          [cCardImg]
          src="./assets/homebg.jpg"
          style="height: 100%; width: 100%; object-fit: cover"
        />
        <c-card-img-overlay>
          <h2 cCardTitle class="text-white m-3">Hello User!</h2>
          <p cCardText class="text-white m-3">
            Welcome Home.The air quality is good you can go out today!
          </p>
        </c-card-img-overlay>
      </c-card>
      <c-row class="mb-4">
        <c-col class="col-12 col-md-6">
          <app-weathercomp></app-weathercomp>
        </c-col>
        <c-col>
          <c-row>
            <c-col>
          <app-airquality></app-airquality>
        </c-col>
        </c-row>
        </c-col>
      </c-row>
      <c-row>

        <c-col>
          <c-card
            style="background-color: #34139e; color: white; font-weight: 100"
            class="bg-gradient custom-card mb-4"
            *ngIf="!showElgraph"
          >
            <c-card-body>
              <h5 cCardTitle>Energy Consumption</h5>
              <div class="d-flex justify-content-between align-items-center">
                <span>Today's Generation : 22KWH</span>
                <button cButton color="light" (click)="toggleElGraph()">
                  <img
                    src="./assets/solar-icon.png"
                    alt=""
                    style="width: 20px; height: 20px"
                  />
                </button>
              </div>
            </c-card-body>
          </c-card>
          <c-card *ngIf="showElgraph">
            <app-electricity> </app-electricity>
            <button cButton color="light" (click)="toggleElGraph()">
              Show Today's Consumption
            </button>
          </c-card>
        </c-col>

        <c-col>
          <c-card
            style="background-color: #ffc107; color: white; font-weight: 100"
            class="bg-gradient custom-card mb-4"
            *ngIf="!showgraph"
          >
            <c-card-body>
              <h5 cCardTitle>Solar Energy Generation</h5>
              <div class="d-flex justify-content-between align-items-center">
                <span>Today's Generation : 22KWH</span>
                <button cButton color="light" (click)="toggleGraph()">
                  <img
                    src="./assets/solar-icon.png"
                    alt=""
                    style="width: 20px; height: 20px"
                  />
                </button>
              </div>
            </c-card-body>
          </c-card>
          <c-card *ngIf="showgraph">
            <app-solar> </app-solar>
            <button cButton color="light" (click)="toggleGraph()">
              Show Today's Generation
            </button>
          </c-card>
        </c-col>
      </c-row>
    </c-col>

    <c-col class="col-md-4 col-lg-4"
      ><c-card class="text-center mb-4 border-top border-primary custom-card">
        <c-card-header>My Devices</c-card-header>
        <c-card-body>
          <c-row>
            <c-col>
              <c-card
                class="mb-3 bg-gradient custom-card"
                [ngStyle]="{ 'max-width.px': 250 }"
                color="primary"
              >
                <c-row class="g-0">
                  <c-col [md]="4">
                    <img
                      [cCardImg]
                      src="./assets/lamp.png"
                      class="m-2"
                      style="height: 70px; width: 70px; object-fit: scale-down"
                    />
                  </c-col>
                  <c-card-body cCol [md]="8">
                    <h5 cCardTitle style="color: white; font-weight: bold">
                      Lamp
                    </h5>
                    <div
                      class="form-check form-switch d-flex justify-content-center"
                    >
                      <input
                        class="form-check-input"
                        type="checkbox"
                        role="switch"
                        id="flexSwitchCheckDefault"
                      />
                      <label
                        class="form-check-label"
                        for="flexSwitchCheckDefault"
                      ></label>
                    </div>
                  </c-card-body>
                </c-row>
              </c-card>
            </c-col>

            <c-col>
              <c-card
                class="mb-3 bg-gradient custom-card"
                [ngStyle]="{ 'max-width.px': 250 }"
                color="primary"
              >
                <c-row class="g-0">
                  <c-col [md]="4">
                    <img
                      [cCardImg]
                      src="./assets/lamp.png"
                      class="m-2"
                      style="height: 70px; width: 70px; object-fit: scale-down"
                    />
                  </c-col>
                  <c-card-body cCol [md]="8">
                    <h5 cCardTitle style="color: white; font-weight: bold">
                      Lamp
                    </h5>
                    <div
                      class="form-check form-switch d-flex justify-content-center"
                    >
                      <input
                        class="form-check-input"
                        type="checkbox"
                        role="switch"
                        id="flexSwitchCheckDefault"
                      />
                      <label
                        class="form-check-label"
                        for="flexSwitchCheckDefault"
                      ></label>
                    </div>
                  </c-card-body>
                </c-row>
              </c-card>
            </c-col>
          </c-row>

          <c-row>
            <c-col>
              <c-card
                class="mb-3 bg-gradient custom-card"
                [ngStyle]="{ 'max-width.px': 400 }"
                color="primary"
              >
                <c-row class="g-0">
                  <c-col [md]="4">
                    <img
                      [cCardImg]
                      src="./assets/fan.png"
                      class="d-flex align-items-center"
                      style="height: 90px; width: 80px; object-fit: scale-down"
                    />
                  </c-col>
                  <c-card-body cCol [md]="8">
                    <h5 cCardTitle style="color: white; font-weight: bold">
                      Fan
                    </h5>
                    <div
                      class="form-check form-switch d-flex justify-content-center"
                    >
                      <input
                        class="form-check-input"
                        type="checkbox"
                        role="switch"
                        id="flexSwitchCheckDefault"
                      />
                      <label
                        class="form-check-label"
                        for="flexSwitchCheckDefault"
                      ></label>
                    </div>
                  </c-card-body>
                </c-row>
              </c-card>
            </c-col>
          </c-row>
        </c-card-body>
      </c-card>
      <app-hall></app-hall>
    </c-col>
  </c-row>
</c-container>
