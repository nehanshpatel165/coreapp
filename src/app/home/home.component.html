          <c-col>
                        <app-weathercomp></app-weathercomp>

  <c-col xs="4"><c-card class="text-center mb-4 border-top border-primary" >
  <c-card-header>My Devices</c-card-header>
  <c-card-body>
   <c-row>
    <c-col>
    <c-card class="mb-3 bg-gradient" [ngStyle]="{'max-width.px': 250}"  color="primary">
      <c-row class="g-0">
        <c-col [md]="4">
          <img [cCardImg] src="./assets/lamp.png" class="m-2" style="height: 70px;width: 70px; object-fit:scale-down">
        </c-col>
        <c-card-body cCol [md]="8">
          <h5 cCardTitle style="color:white; font-weight: bold;">Lamp</h5>
          <div class="form-check form-switch d-flex justify-content-center">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault"></label>
          </div> 
        </c-card-body>
      </c-row>
    </c-card>
  </c-col>

  <c-col>
    <c-card class="mb-3 bg-gradient" [ngStyle]="{'max-width.px': 250}"  color="primary">
      <c-row class="g-0">
        <c-col [md]="4">
          <img [cCardImg] src="./assets/lamp.png" class="m-2" style="height: 70px;width: 70px; object-fit:scale-down">
        </c-col>
        <c-card-body cCol [md]="8">
          <h5 cCardTitle style="color:white; font-weight: bold;">Lamp</h5>
          <div class="form-check form-switch d-flex justify-content-center">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault"></label>
          </div> 
        </c-card-body>
      </c-row>
    </c-card>
  </c-col>
  </c-row>
  
<c-row>

    <c-card class="mb-3 bg-gradient" [ngStyle]="{'max-width.px': 400}"  color="primary">
      <c-row class="g-0">
        <c-col [md]="4">
          <img [cCardImg] src="./assets/fan.png" class="d-flex align-items-center" style="height: 90px;width: 80px; object-fit: scale-down;">
